<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
  </style>
</head>



<body>
  <div class="container">
    <div class="column-one">
      <img src="images/image-product-desktop.jpg" id="main-img" alt="a perfume">
      <img src="images/image-product-mobile.jpg" id="mobile-img" alt="a perfume">
    </div> <!--column one-->

    <div class="column-two">

      <div class="subtitle">
        <h2>perfume</h2>
      </div>

      <div class="title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="description">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="price">
        <span id="real">$149.99</span>
        <span id="discount">$169.99</span>
      </div>

      <div class="add-btn">
        <button>
          <img src="images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>
      </div>
    </div> <!--column two-->

  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjJzqShh6D7AhV0LkQIHeQlCLwQ3yx6BAgUEAI&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D475DMIsiuBw&usg=AOvVaw15T84i6lgBsX5D7iU_zuTd" target="_blank">antonio</a>.
  </div>
</body>
</html>
